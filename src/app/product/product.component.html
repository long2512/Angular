<div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <th scope="col">View</th>
        <th scope="col"><a class="add" href="/add">Add</a></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; let i = index ">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status ? "Còn hàng " : "Hết hàng"}}</td>
        <td><a class="detail" routerLink="/products/{{product.id}}">Detail</a></td>
        <td><a class="edit" routerLink="/products/{{product.id}}/edit">Edit</a></td>
        <td>
          <button class="btn" (click)="onRemoveProduct(product.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
